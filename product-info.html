<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  
  <!-- Navigator bar -->
  <nav class="site-header sticky-top py-1 bg-dark">
    <div id='navigatorBar' class="container d-flex flex-column flex-md-row justify-content-between">
      
    </div>

    

  </nav>
  <!-- ------- -->

  <main role="main">

    <!-- Datos del producto -->
    <div class="container mt-5">

      <!-- Titulo principal -->
      <div class="text-center p-4">
        <h2>Descripción del producto </h2>
        <p class="lead">Encontrarás aquí toda la información del producto seleccionado.</p>
      </div>
      <!-- fin Tiutulo principal -->


      <h3 id="productName"></h3>

      <!-- Divider -->
      <hr class="my-3">
      <!-- fin Divider -->

      <!-- Datos en lista descriptiva -->
      <dl>

        <dt>Descripción</dt>
        <dd>
          <p id="productDescription"></p>
        </dd>

        <dt>Cantidad de productos en la categoría</dt>
        <dd>
          <p id="productCant"></p>
        </dd>

        <dt>Precio</dt>
        <dd>
          <p id="productCost"></p>
        </dd>

        <dt>Imágenes ilustrativas</dt>
        <dd>
          <div class="row text-center text-lg-left pt-2" id="productImgs">
          </div>

          <!-- CAROUSEL para imagenes -->
        <div id="carousel" class="carousel slide" data-ride="carousel" data-interval='5000'>

          <!-- INDICATORS-->
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>
          <!-- fin INDICATORS-->

          <div class="carousel-inner" id=''>

            <!-- Primer slide-->
            <div class="carousel-item active">
              <img class="d-block w-100" src="${imageSrc}" alt="First slide">
              <!-- Caption -->
              <div class="carousel-caption d-block">
                <h5> Comprar </h5>
                <p> Fresquito </p>
              </div>
              <!-- fin Caption-->
            </div>
            <!-- fin Primer slide -->

          </div>

          <!-- Controles-->
          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <!-- fin controles-->

        </div>
        <!-- fin Carrusel -->

        </dd>     
        
        <dt> Productos relacionados </dt>
        <dd>

          <!-- Cards relacionados -->
          <div class='card-deck' id='cardsRelacionados' style="width: 36rem;"> 

          </div>

        </dd>

      </dl>
      <!-- fin Datos en lista descriptiva -->

      <!-- Boton volver -->
      <a type="button" class="btn btn-light btn-lg btn-block" href="products.html">Volver a todos los productos</a>
      <!-- fin Boton volver -->

    </div>
    <!-- fin Datos del producto -->

    <!-- Comments box -->
    <div id='comments' class="container mt-5"> 

    </div>
    <!-- fin Comments box -->

  </main>

  <!-- Footer -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
    </div>
  </footer>
  <!-- fin Footer -->

<!-- Spinner cargando -->
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- ---------- -->

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>

</body>
</html>
